<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var sum=0;
		for(i=1; i<=10; i++)
		{
			sum += i;
			
			if(i<10)
				document.write(i + "&nbsp; + &nbsp;");
			else
				document.write(i + "&nbsp; = &nbsp;");
		}
		document.write(sum);
	</script>
</head>
<body>
	
</body>
</html>

        1 + 2 + 3 + ...... + 10 = 55
