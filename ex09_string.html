<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>문자열 함수</title>
	<script type="text/javascript">
		 var data=new String("javascript test");
		 document.write(data+"<br/>"); //javascript test

		 document.write(data.length+"<br/>");    //15   문자열의 길이
		 document.write(data.charAt(0)+"<br/>"); //j  특정인덱스에 저장된 문자
		 document.write(data.substring(1,3)+"<br/>"); //av  1부터 3미만 사이의 문자열
		 document.write(data.substring(4)+"<br/>"); 

		 document.write(data.toUpperCase()+"<br/>"); //JAVASCRIPT TEST
		 document.write(data.toLowerCase()+"<br/>"); //javascript test
		 document.write(data.replace("test", "sample")+"<br/>");//javascript sample
		 
		 //문자열을 굵게 출력해준다.
		 document.write(data.bold()+"<br/>");
			 
		 var site="http://www.naver.com";
		 document.write("네이버".link(site)+"<br/>"); 
	</script>
</head>
<body>
	
</body>
</html>
