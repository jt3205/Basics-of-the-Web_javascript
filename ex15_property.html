<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>* this키워드를 이용해서 제목 색상 바꾸기 - 예제3 *</title>
<script>
	function me(btn){
		btn.style.color=btn.value;		
		btn.style.backgroundColor="yellow";
		btn.style.borderStyle="dotted";
	}
</script></head>

<body>
<form >
	<input type="button"  value="red"     onclick="me(this)">
	<input type="button"  value="green"   onclick="me(this)">
	<input type="button"  value="blue"    onclick="me(this)">
</form>
</body>
</html>
