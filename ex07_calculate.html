<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function process()
		{
//			var x=document.getElementById('x'); //요소객체(주소)를 리턴
//			var numX=x.value;                   //값을 문자열로 리턴
 //			var nX=parseInt(numX);              //문자열을 숫자로리턴 
			
			var x=parseInt(document.getElementById('x').value);
			var y=parseInt(document.getElementById('y').value);
			var op=document.getElementById('ope').value;
			var solValue;
			
			switch(op)
			{
				case "+": solValue=x+y;	break;
				case "-": solValue=x-y;	break;
				case "*": solValue=x*y;	break;
				case "/": solValue=x/y;	break;
				default: alert("연산자 오류");
			}
			document.getElementById('sol').value=solValue;
		}
	</script>
</head>
<body>
<input type="text" name="x" id="x" />
	 <select id="ope">
		  <option >선택하세요</option>
		  <option value="+">+</option>
		  <option value="-">-</option>
		  <option value="*">*</option>
		  <option value="/">/</option>
	 </select>
<input type="text" name="y" id="y" />	
<input type="button" value="계산하기" onclick="process()"><br><br>
결과 : <input type="text" name="sol" id="sol" />	
</body>
</html>
